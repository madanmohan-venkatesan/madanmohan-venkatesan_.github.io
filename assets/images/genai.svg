<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="genaiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Brain/Neural Network -->
  <circle cx="50" cy="40" r="20" fill="url(#genaiGrad)" opacity="0.8"/>
  <circle cx="50" cy="40" r="15" fill="url(#glow)"/>
  
  <!-- Neural Connections -->
  <path d="M 35 35 Q 50 30 65 35" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 40 45 Q 50 40 60 45" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 35 50 Q 50 45 65 50" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Sparkles/GenAI Effect -->
  <circle cx="30" cy="25" r="2" fill="#FFD700"/>
  <circle cx="70" cy="30" r="2" fill="#FFD700"/>
  <circle cx="25" cy="50" r="2" fill="#FFD700"/>
  <circle cx="75" cy="55" r="2" fill="#FFD700"/>
  
  <!-- Output/Generation -->
  <path d="M 50 60 L 30 80" stroke="#E74C3C" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 50 60 L 50 80" stroke="#E74C3C" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 50 60 L 70 80" stroke="#E74C3C" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Generated Content -->
  <rect x="20" y="80" width="20" height="8" rx="1" fill="#E74C3C" opacity="0.5"/>
  <rect x="40" y="80" width="20" height="8" rx="1" fill="#E74C3C" opacity="0.5"/>
  <rect x="60" y="80" width="20" height="8" rx="1" fill="#E74C3C" opacity="0.5"/>
</svg>

